<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caitlin Doyle | Solar System</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
</head>
<body>
    <svg width="1000" height="1000">
        <rect width="1000" height="1000" fill="#000000"/>
        <circle class="mercury-orbit" cx="500" cy="500" r="80" stroke="#ffffff" stroke-width="1" fill="transparent"/>
        <circle class="venus-orbit" cx="500" cy="500" r="100" stroke="#ffffff" stroke-width="1" fill="transparent"/>
        <circle class="earth-orbit" cx="500" cy="500" r="125" stroke="#ffffff" stroke-width="1" fill="transparent"/>
        <circle class="mars-orbit" cx="500" cy="500" r="155" stroke="#ffffff" stroke-width="1" fill="transparent"/>
        <circle class="jupiter-orbit" cx="500" cy="500" r="230" stroke="#ffffff" stroke-width="1" fill="transparent"/>
        <circle class="saturn-orbit" cx="500" cy="500" r="330" stroke="#ffffff" stroke-width="1" fill="transparent"/>
        <circle class="uranus-orbit" cx="500" cy="500" r="390" stroke="#ffffff" stroke-width="1" fill="transparent"/>
        <circle class="neptune-orbit" cx="500" cy="500" r="430" stroke="#ffffff" stroke-width="1" fill="transparent"/>
        <ellipse class="pluto-orbit" cx="500" cy="500" rx="480" ry="400" style="stroke:#ffffff;stroke-width:1;fill:transparent"/>


        <circle class="sun" cx="500" cy="500" r="60" fill="#ffd100"/>
        <circle class="mercury" cx="500" cy="580" r="7" fill="#ff6800"/>
        <circle class="venus" cx="500" cy="600" r="9" fill="#ff8b00"/>
        <circle class="earth" cx="500" cy="625" r="11" fill="#03af90"/>
        <circle class="mars" cx="500" cy="655" r="12" fill="#af1803"/>
        <circle class="jupiter" cx="500" cy="730" r="30" fill="#e8a97e"/>
        <circle class="saturn" cx="500" cy="830" r="25" fill="#c6a28a"/>
        <circle class="uranus" cx="500" cy="890" r="15" fill="#8296b8"/>
        <circle class="neptune" cx="500" cy="930" r="14" fill="#1a79d3"/>
        <circle class="pluto" cx="980" cy="500" r="5" fill="#d46c86"/>
    </svg>
</body>
</html>

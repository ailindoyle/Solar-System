<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caitlin Doyle | Solar System</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>
    <svg width="1000" height="1000">
        <circle class="mercury-orbit orbit" cx="500" cy="500" r="80"/>
        <circle class="venus-orbit orbit" cx="500" cy="500" r="100"/>
        <circle class="earth-orbit orbit" cx="500" cy="500" r="125"/>
        <circle class="mars-orbit orbit" cx="500" cy="500" r="155"/>
        <circle class="jupiter-orbit orbit" cx="500" cy="500" r="230"/>
        <circle class="saturn-orbit orbit" cx="500" cy="500" r="330"/>
        <circle class="uranus-orbit orbit" cx="500" cy="500" r="390"/>
        <circle class="neptune-orbit orbit" cx="500" cy="500" r="430"/>
        <ellipse class="pluto-orbit orbit" cx="500" cy="500" rx="480" ry="400"/>


        <circle class="sun" cx="500" cy="500" r="60" fill="#ffd100"/>
        <circle class="mercury" cx="500" cy="580" r="7" fill="#ff6800"/>
        <circle class="venus" cx="500" cy="600" r="9" fill="#ff8b00"/>
        <circle class="earth" cx="500" cy="625" r="11" fill="#03af90"/>
        <circle class="mars" cx="500" cy="655" r="12" fill="#af1803"/>
        <circle class="jupiter" cx="500" cy="730" r="35" fill="#b73939"/>
        <circle class="saturn" cx="500" cy="830" r="30" fill="#97a363"/>
        <circle class="uranus" cx="500" cy="890" r="15" fill="#8296b8"/>
        <circle class="neptune" cx="500" cy="930" r="14" fill="#1a79d3"/>
        <circle class="pluto" cx="980" cy="500" r="5" fill="#d46c86"/>
    </svg>
</body>
</html>
